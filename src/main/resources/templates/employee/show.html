<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Recipe</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="com.crosstown.domain.Employee"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" th:text="${employee.middleName} ? ${(employee.lastName) + ', '
                         + (employee.firstName) + ' ' + (employee.middleName)} : ${(employee.lastName) + ', '
                        + (employee.firstName)}">Hola</h1>

                    </div>


                    <div class="panel-body" padding-top: 5px;>
                        <div class="row">
                            <div class="col-md-3">
                                <p>email:</p>
                            </div>
                            <div class="col-md-3">
                                <b><p th:text="${employee.email}">yoyyo@gmail.com</p></b>
                            </div>
                            <div class="col-md-3">
                                <p>social security:</p>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${employee.ssn}">0456987725</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <p>Location:</p>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${employee.location.getDescription()}">UTEC</p>
                            </div>
                            <div class="col-md-3">
                                <p>Supervisor:</p>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${(employee.supervisor.firstName) + ' ' +
                                (employee.supervisor.getLastName())}">Barberi</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <p>BU:</p>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${employee.bu.description}">Finance SS</p>
                            </div>

                                <div class="row">
                                    <div class="col-md-3">
                                        <p>Category:</p>
                                    </div>
                                    <div class="col-md-3">
                                        <div>
                                            <p th:text="${employee.category.getDescription()}">cat three</p>
                                        </div>
                                    </div>
                                </div>

                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
